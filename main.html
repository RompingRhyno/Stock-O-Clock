        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style-stock.css">

</head>

<body>

    <div class="name">
        <h1><span id="nameGoesHere"></span>'s Food</h1>
    </div>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <div class="form-popup" id="myForm">
        <form class="form-container">
            <div class="close-container">
                <p class="form-title">Add Food</p>
                <button type="button" class="btn cancel" onclick="closeForm()">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
            </div>
            <br>
            <label for="stock" id="stock"><b>Food</b></label>
            <br>
            <input type="text" id="food" placeholder="Enter Food" name="food" required>
            <br><br>
            <label for="date"><b>Best Before</b></label>
            <br>
            <input type="date" id="date" name="date"> or
            <select id="numberChoice" name="selectedNumber">
                <option value="" disabled selected hidden>days</option>
                <!-- Options for numbers 1 to 30 will be generated by JavaScript -->
            </select>
            <br><br>
            <div class="add-container">
                <button type="submit" class="btn submit">
                    <i class="fa-solid fa-circle-plus bgadd"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="container food-card">

        <!-- Here is the container for cards  -->
        <div class="container">
            <div id="foods-go-here" class="row row-cols-auto">
            </div>
        </div>
    </div>
    
    <footer class="fixed-bottom">
        <div class="add-items-container">
            <button type="open-button" class="btn add" onclick="openForm()">
                <i id="icon-bg" class="fa-solid fa-circle-plus fa-2xl"></i>
            </button>
        </div>
        <div class="shop-container">
            <a class="link" href="/shoplist.html">
                <div class="nav-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <div class="nav-text">
                    Shopping List
                </div>
            </a>
        </div>
        <div class="stock-container">
            <div class="tab-container">
                <div class="nav-icon">
                    <i class="fa-solid fa-toilet-portable"></i>
                </div>
                <div class="nav-text">
                    Food Stock
                </div>
            </div>
        </div>
        <div class="setting-container">
            <a class="link" href="./settings.html">
                <div class="nav-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="nav-text">
                    Settings
                </div>
            </a>
        </div>
    </footer>
    <!-- Templates for general use, not displayed -->
    <template id="foodCardTemplate">
        <div class="card py-2 mx-3 mt-3" style="width: 90vw" onclick="editFood(event)">
            <div class="card-body">
                <div class="food-date">
                    <h5 class="card-title">Card title</h5>
                    <h5 class="card-date">placeholder</h5>
                </div>
                <div class="-container delete-container">
                    <button type="button" class="btn delete excludeButton" onclick="deleteFood(event)">
                        <i class="fa-solid fa-trash-can trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <!-- <script src="./scripts/script.js"></script> -->
    <script src="./scripts/firebaseAPI_TEAM33.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/settings.js"></script>
    <script src="./scripts/fridge.js">
        //import updateDoc from "firebase/firstore";
    </script>
    <script> $("input").on("click touch", function () { $("footer").hide(); }); </script>
    <script> $(".add").on("click touch", function () { $(".add").hide(); }); </script>
    <script> $(".cancel").on("click touch", function () { $("footer, .add").show(); }); </script>
</body>

</html>
